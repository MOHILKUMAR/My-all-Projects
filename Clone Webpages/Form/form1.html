<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <form action="" method="post">
        <h1>Contact Us</h1>
        <div>
            Name: <input type="text" placeholder="Enter your Name"required name="Name" id="Name">
        </div> <br>



        <div>
            Email: <input type="email" placeholder="Enter your Email" required name="Email" id="Email">
        </div> <br>



        <div>
            Password: <input type="password" placeholder="Enter your password" required name="Email" id="password">
        </div> <br>



        <div>
            Message: <textarea name="" id="" cols="30" rows="10"></textarea>
        </div> <br>


        <div>
            Number: <input type="number" name="Number" id="Number" required placeholder="Enter your number">        
        </div> <br>


           
        <div>
            Gender: <select name="UserGender" id="Gender">
                <option value="">choose one</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div> <br>



        <div class="checky">
            Frontend: <input type="checkbox" name="skills" id="Frontend">
            Backend: <input type="checkbox" name="skills " id="Backend">
        </div> <br>



        <fieldset>
            <legend>
                MODE OF PAYMENTS
            </legend>
             Cash: <input type="radio" id="Cash" name="Payment"  >
             Online UPI: <input type="radio" id="Online" name="Payment">
        </fieldset> <br>



           <input type="submit" value="submit" required>
        
            </form> 
    
</body>
</html>
