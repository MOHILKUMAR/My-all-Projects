<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
     
 <div class="container">
    <div class="header">
        <h2>REGISTRATION FROM</h2>
    </div>
<form  class="form" id="form">
    <div class="form-control">
        <label>Username</label>
        <input type="text", name="" id = "username", placeholder="Enter your fullname" autocomplete="off">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small id="small">Error Msg</small>
    </div>
    <div class="form-control">
        <label>Email</label>
        <input type="email" name="" id = "email"  autocomplete="off" placeholder="Enter your Email">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small id="small">Error Msg</small>
    </div>
    <div class="form-control">
        <label>Phone Number</label>
        <input type="number" name="" id = "phone" autocomplete="off" placeholder="Enter your Phone Number">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small id="small">Error Msg</small>
    </div>
    <div class="form-control">
        <label>Password</label>
        <input type="password" name="" id = "password" autocomplete="off" placeholder="Enter your password">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small id="small">Error Msg</small>
    </div>
    <div class="form-control">
        <label>Confrim Password</label>
        <input type="password" name="" id = "cpassword" autocomplete="off" placeholder="Confrim Password">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small id="small">Error Msg</small>
    </div>
    <input type="submit" value="Submit" name = ""  class="btn"> 
</form>
 </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
